<!DOCTYPE html>
<html>
    <head>
        <script src="../scripts/global.js"></script>
        <script src="../scripts/recipie.js"></script>
        <script src="../scripts/list.js"></script>
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/list.css">
        <link rel="stylesheet" href="../styles/recipie.css">
        <link rel="stylesheet" media="(max-width:720px)" href="../styles/recipie-tablet.css">
    </head>
    <body style="margin:0;">
        <div id="left-aside" class="left-aside hidden-left-aside">
            <div class="left-aside-container">
                <div id="leftbutton" class="left-aside-button whitetext flex"  onclick="Global.toggleAside(this.parentElement.parentElement)">
                    <p class="icon" style="opacity: .8;">!</p>
                </div>
                <div style="height: 100vh;" class="flex-column">
                    <div id="recipieImage" class="recipieImage">
                        <p id="backArrow" class="backArrow" onclick="goBack()">5</p>
                        <img src="https://raw.githubusercontent.com/isaacmcdgl/basicSiteTemplate/Recipe/images/foods/chickenRolls.jpg">
                    </div>
                    <div id="recipieTitle" class="recipieTitle"></div>
                    <div id="recipieInfo" class="recipieInfo"></div>
                    <div id="notesScroll" class="listScrollContainer">
                        <div class="notesTitle">Notes:</div>
                        <hr style="margin-bottom:0px;width: 95%;">
                        <div id="recipieNotes" class="recipieNotes"></div>
                        <hr style="margin-top:0px;width: 95%;">
                    </div>
                    <div class="recipieMultiplier">
                        <div class="notesTitle">Multiplier:</div>
                        <div id="multiplierButtons" class="flex-row multiplierButtons">
                            <div id="thirdsButton" class="multiplierButton" onclick="changeMultiplier(3,'divide',this)">⅓</div>
                            <div id="halvesButton" class="multiplierButton" onclick="changeMultiplier(2,'divide',this)">½</div>
                            <div id="regularButton" class="multiplierButton" onclick="changeMultiplier()">0</div>
                            <div id="doubleButton" class="multiplierButton" onclick="changeMultiplier(2,'multiply',this)" >x2</div>
                            <div id="tripleButton" class="multiplierButton" onclick="changeMultiplier(3,'multiply',this)">x3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="spliteSite" class="splitSite flex-row">
            <div id="mainside" class="mainContent">
                <div class="flex-column" style="max-height: 100vh;">
                    <div class="ingredientsTitle">Ingredients</div>
                        <hr style="width: 95%; margin-bottom: 1px;">
                    <div id="ingredientsTable" class="recipieIngredients">
                        <div id="ingredientsTableDiv" class="ingredientsTable flex-column">
                            
                        </div>
                    </div>
                    <hr style="width: 95%; margin-top: 1px;">
                    <div class="ingredientsTitle">Instructions</div>
                    <hr style="width: 95%;">
                    <div class=recipieSteps>

                        <div id="stepsScrollContainer" class="listScrollContainer" style="max-height: calc(100% - 200px);">
                            <div id="stepsList" class="stepsList">
                               
                            </div>
                        </div>
                        <hr style="width: 95%; margin-top: 0px;">
                    </div>

                </div>

            </div>

        </div>
    </body>
    <script type="text/javascript">
        //let showLocation;
        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            Global.init();
            Recipie.init();
            goBack = Recipie.goBack 
            changeMultiplier = Recipie.changeMultiplier
        });
    </script>
</html>
